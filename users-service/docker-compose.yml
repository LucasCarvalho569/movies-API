version: "3.7"
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    container_name: credentials_db
    ports:
      - 3307:3306
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: credentials
      TZ: GMT
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u $$MYSQL_USER --password=$$MYSQL_PASSWORD
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  api:
    image: users_service
    container_name: users_service
    build:
      context: .
      dockerfile: dockerfile
    volumes:
      - /var/www/node_modules
      - .:/var/www
    ports:
      - 3003:3003
    depends_on:
      - db
    env_file:
      - .env
    environment:
      PORT: 3003
      MYSQL_URL: db
    healthcheck:
      test: curl --fail -s http://localhost:3003/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql:

networks:
  default:
    external:
      name: movies-api_movies_api
